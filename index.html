<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DIY DJ</title>
    <meta name="description" content="Do it yourself DJ for everyone.">
    <meta name="author" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
  
    <link rel="icon" href="">

    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="col w_ratio8per21 side">
        <!-- A SIDE-->
        <div class="row h_ratio8per13">A TURNTABLE
          <!-- TURNTABLE -->
          <div class="row h_ratio3per13">
            <div class="col w_ratio1per2">AUDIO PLAYER
              <!-- AUDIO PLAYER -->
              <audio controls></audio>
            </div>
            <div class="col w_ratio1per2">PITCH FADER
              <!-- PITCHFADER -->
              <input class="fader" type="range" min="0" max="127" step="1" value="64">
              <input type="radio" name="pitch_a_ratio" value="8" checked><label for="8">±8%</label>
              <input type="radio" name="pitch_a_ratio" value="16"><label for="16">±16%</label>
              <input type="radio" name="pitch_a_ratio" value="32"><label for="32">±32%</label>
              <input type="radio" name="pitch_a_ratio" value="64"><label for="64">±64%</label>
              <button>RESET</button>
            </div>
          </div>
        </div>
        <div class="row h_ratio5per13 controller">
          <!-- CONTROLLERS -->
          <div class="col w_ratio3per13">CUE&PLAY
            <!-- CUE&PLAY -->
            <div class="row h_ratio1per3">
              <button class="button_1">CUE(<span class="underline">A</span>)</button>
            </div>
            <div class="row h_ratio1per3">
              <button class="button_1">PLAY(<span class="underline">Z</span>)</button>
            </div>
          </div>
          <div class="col w_ratio10per13">PERFORMANCE PAD
            <input type="radio" name="performance_a" value="hotcue" checked><label for="hotcue">HOT CUE</label>
            <input type="radio" name="performance_a" value="sampler"><label for="sampler">SAMPLER</label>
            <!-- PARFORMANS PAD -->
            <div class="tile_container">
              <div class="tile"><button class="button_1" value="0">PAD(<span class="underline">S</span>)</button></div>
              <div class="tile"><button class="button_1" value="1">PAD(<span class="underline">D</span>)</button></div>
              <div class="tile"><button class="button_1" value="2">PAD(<span class="underline">F</span>)</button></div>
              <div class="tile"><button class="button_1" value="3">PAD(<span class="underline">G</span>)</button></div>
              <div class="tile"><button class="button_1" value="4">PAD(<span class="underline">X</span>)</button></div>
              <div class="tile"><button class="button_1" value="5">PAD(<span class="underline">C</span>)</button></div>
              <div class="tile"><button class="button_1" value="6">PAD(<span class="underline">V</span>)</button></div>
              <div class="tile"><button class="button_1" value="7">PAD(<span class="underline">B</span>)</button></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col w_ratio5per21 center">
        <!-- MIXER -->
        <div class="row h_ratio9per10">
          <div class="col w_ratio1per3">A CHANNEL
            <!-- CHANNEL -->
            <div class="row h_ratio1per10">
              <button class="button_1">LOAD(<span class="underline">T</span>)</button>
            </div>
            <div class="row h_ratio1per10">TRIM/GAIN
              <input class="fader" type="range" min="0" max="127" step="1" value="64">
            </div>
            <div class="row h_ratio3per10">
              <!-- EQ -->
              <div class="row h_ratio1per3">HI
                <input class="fader" type="range" min="0" max="127" step="1" value="64">
              </div>
              <div class="row h_ratio1per3">MID
                <input class="fader" type="range" min="0" max="127" step="1" value="64">
              </div>
              <div class="row h_ratio1per3">LOW
                <input class="fader" type="range" min="0" max="127" step="1" value="64">
              </div>
            </div>
            <div class="row h_ratio1per10">
              <!-- <button class="button_1">MONITOR CUE</button> -->
              <label for="monitor_a"><input type="checkbox" id="monitor_a">MONITOR CUE(<span class="underline">R</span>)</label>
            </div>
            <div class="row h_ratio1per10">LPF/HPF
              <input class="fader" type="range" min="0" max="127" step="1" value="64">
            </div>
            <div class="row h_ratio3per10">INPUT FADER
              <input class="fader input range_virtical" type="range" orient="virtical" min="0" max="127" step="1" value="64">
            </div>
          </div>

          <div class="col w_ratio1per3 util">
            <div class="row clock">
              <span id="clock">99:99</span>
            </div>
            <div class="row h_ratio1per9">
              <button class="button_1">BROWSE(<span class="underline">W</span>)</button>
            </div>
            <div class="row h_ratio2per9">
              <select id="filelist" class="filelist" size="5">
              </select>
            </div>
            <div class="row h_ratio1per3">MASTER VOL
              <input class="fader volume range_virtical" type="range" orient="virtical" min="0" max="127" step="1" value="64">
            </div>
            <div class="row h_ratio1per3">MONITOR VOL
              <input class="fader volume range_virtical" type="range" orient="virtical" min="0" max="127" step="1" value="64">
            </div>
          </div>

          <div class="col w_ratio1per3">B CHANNEL
            <!-- CHANNEL -->
            <div class="row h_ratio1per10">
              <button class="button_1">LOAD(<span class="underline">Y</span>)</button>
            </div>
            <div class="row h_ratio1per10">TRIM/GAIN
              <input class="fader" type="range" min="0" max="127" step="1" value="64">
            </div>
            <div class="row h_ratio3per10">
              <!-- EQ -->
              <div class="row h_ratio1per3">HI
                <input class="fader" type="range" min="0" max="127" step="1" value="64">
              </div>
              <div class="row h_ratio1per3">MID
                <input class="fader" type="range" min="0" max="127" step="1" value="64">
              </div>
              <div class="row h_ratio1per3">LOW
                <input class="fader" type="range" min="0" max="127" step="1" value="64">
              </div>
            </div>
            <div class="row h_ratio1per10">
              <!-- <button class="button_1">MONITOR CUE</button> -->
              <label for="monitor_b"><input type="checkbox" id="monitor_b">MONITOR CUE(<span class="underline">U</span>)</label>
            </div>
            <div class="row h_ratio1per10">LPF/HPF
              <input class="fader" type="range" min="0" max="127" step="1" value="64">
            </div>
            <div class="row h_ratio3per10">INPUT FADER
              <input class="fader input range_virtical" type="range" orient="virtical" min="0" max="127" step="1" value="64">
            </div>
          </div>
        </div>
        <div class="row h_ratio1per10 mixerbottom">CROSS FADER
          <!-- CROSS FADER -->
          <div>
            <input class="fader" id="cross_fader" type="range" min="0" max="127" step="1" value="64">
          </div>
        </div>
      </div>
      <div class="col w_ratio8per21 side">
        <!-- B SIDE -->
        <div class="row h_ratio8per13">B TURNTABLE
          <!-- TURNTABLE -->
          <div class="row h_ratio3per13">
            <div class="col w_ratio1per2">AUDIO PLAYER
              <!-- AUDIO PLAYER -->
              <audio controls></audio>
            </div>
            <div class="col w_ratio1per2">PITCH FADER
              <!-- PITCHFADER -->
              <input class="fader" type="range" min="0" max="127" step="1" value="64">
              <input type="radio" name="pitch_b_ratio" value="8" checked><label for="8">±8%</label>
              <input type="radio" name="pitch_b_ratio" value="16"><label for="16">±16%</label>
              <input type="radio" name="pitch_b_ratio" value="32"><label for="32">±32%</label>
              <input type="radio" name="pitch_b_ratio" value="64"><label for="64">±64%</label>
              <button>RESET</button>
            </div>
          </div>
        </div>
        <div class="row h_ratio5per13 controller">
          <!-- CONTROLLERS -->
          <div class="col w_ratio3per13">CUE&PLAY
            <!-- CUE&PLAY -->
            <div class="row h_ratio1per3">
              <button class="button_1">CUE(<span class="underline">H</span>)</button>
            </div>
            <div class="row h_ratio1per3">
              <button class="button_1">PLAY(<span class="underline">N</span>)</button>
            </div>
          </div>
          <div class="col w_ratio10per13">PERFORMANCE PAD
            <input type="radio" name="performance_b" value="hotcue" checked><label for="hotcue">HOT CUE</label>
            <input type="radio" name="performance_b" value="sampler"><label for="sampler">SAMPLER</label>
            <!-- PARFORMANSPAD -->
            <div class="tile_container">
              <div class="tile"><button class="button_1" value="0">PAD(<span class="underline">J</span>)</button></div>
              <div class="tile"><button class="button_1" value="1">PAD(<span class="underline">K</span>)</button></div>
              <div class="tile"><button class="button_1" value="2">PAD(<span class="underline">L</span>)</button></div>
              <div class="tile"><button class="button_1" value="3">PAD(<span class="underline"> ; </span>)</button></div>
              <div class="tile"><button class="button_1" value="4">PAD(<span class="underline">M</span>)</button></div>
              <div class="tile"><button class="button_1" value="5">PAD(<span class="underline">&lt;</span>)</button></div>
              <div class="tile"><button class="button_1" value="6">PAD(<span class="underline">&gt;</span>)</button></div>
              <div class="tile"><button class="button_1" value="7">PAD(<span class="underline">?</span>)</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/audioprocess.js"></script>
    <script src="js/midicontroller.js"></script>
    <script src="js/uicontroller.js"></script>
    <script src="js/hidcontroller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
